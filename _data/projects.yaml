  description: In linguistics, a backchannel response serves as a way to signify the listenerâ€™s attention, understanding, or sympathy, rather than conveying essential information.  Some examples of backchanneling in English "yeah", "OK", "uh-huh", "hmm", "right", and "I see". This project aims to create an empathy backchannel agent alleviate the pain of a subgroup minority Chinese people in Chicago.  
