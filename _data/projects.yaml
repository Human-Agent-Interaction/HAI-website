- title: Breast Cancer Survivor Agent 
  subtitle: Adi Ojha
  group: featured
  image: images/Civilian_Agent_Image.png
  link: https://github.com/Human-Agent-Interaction
  description: Intelligent Tutoring Systems (ITSs) can democratize access to information by providing an engaging learning experience that has been shown to improve learning recall for the medium to long term. While current ITSs span from basic reading comprehension to positive psychology interventions, we noticed a lack of ITSs designed for underserved populations. To bridge this gap, this project aims to develop and test an ITS aimed at cancer survivorship for low literacy Latinas.  
