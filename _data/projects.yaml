- title: Privacy Interface for Social Robots
  subtitle: Nishchal Jagadeesha
  image: images/photo.jpg
  link: https://github.com/Human-Agent-Interaction
  description: The aim is to conduct a detailed study of different privacy issues in the process of data collection from various sensors on a social robot. Specifically, we concentrate on aged people (65+ year-old) and their interactions with social robots, their views on privacy issues, and their thoughts on different designs that could be implemented to address the issues. Considering their inputs and our research, we then plan to build a privacy setting interface for a social robot, deploy it and study and gain insights/interesting patterns from long-term usage patterns.  

